<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Price Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            color: white;
        }
        .card {
            background: white;
            color: black;
            padding: 30px;
            margin: 50px auto;
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 { margin-top: 20px; }
    </style>
</head>
<body>
<h1>ðŸš— Car Price Prediction</h1>

<div class="card">
    <form action="/predict" method="post">
        <input type="text" name="brand" placeholder="Brand (e.g. Maruti)" required>
        <input type="number" name="vehicle_age" min="0" max="20" placeholder="vehicle_age" required>
        <input type="number" name="km_driven" min="0" max="300000" placeholder="km_driven" required>

        <select name="fuel_type">
            <option>Petrol</option>
            <option>Diesel</option>
            <option>CNG</option>
        </select>

        <select name="seller_type">
            <option>Dealer</option>
            <option>Individual</option>
        </select>

        <select name="transmission_type">
            <option>Manual</option>
            <option>Automatic</option>
        </select>

        <input type="number" step="0.1" name="mileage" placeholder="Mileage">
        <input type="number" name="engine" min="700" max="4000" placeholder="engine" required>
        <input type="number" step="0.1" name="max_power" placeholder="Max Power">
        <input type="number" name="seats" placeholder="Seats">

        <button type="submit">Predict Price ðŸ’°</button>
    </form>
</div>
</body>
</html>
